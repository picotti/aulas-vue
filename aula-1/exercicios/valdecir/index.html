<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso VueJS</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <h3>{{nome}}</h3>
            <p>{{profissao}}</p>
            <p>{{contato}}</p>
        </div>
        
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    nome: "Valdecir Picotti",
                    profissao: "Aprendiz de VueJS",
                    contato: "vpicotti@gnail.com"
                }
            })
        </script>
    </body>
</html>
